<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const movesDisplay = document.getElementById('moves');
            const restartButton = document.getElementById('restart');
            const hintButton = document.getElementById('hint');
            
            let board = [];
            let score = 0;
            let moves = 0;
            let selectedCandy = null;
            const boardSize = 8;
            const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF'];
            const emojis = ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ“', 'ğŸ‰'];
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                board = [];
                score = 0;
                moves = 0;
                scoreDisplay.textContent = '0';
                movesDisplay.textContent = '0';
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºåˆå§‹æ£‹ç›˜
                for (let row = 0; row < boardSize; row++) {
                    board[row] = [];
                    for (let col = 0; col < boardSize; col++) {
                        const randomColor = Math.floor(Math.random() * colors.length);
                        board[row][col] = randomColor;
                        
                        const candy = createCandy(row, col, randomColor);
                        gameBoard.appendChild(candy);
                    }
                }
                
                // æ£€æŸ¥åˆå§‹åŒ¹é…
                setTimeout(() => {
                    checkMatches();
                }, 300);
            }
            
            // åˆ›å»ºç³–æœå…ƒç´ 
            function createCandy(row, col, colorIndex) {
                const candy = document.createElement('div');
                candy.className = 'candy';
                candy.style.backgroundColor = colors[colorIndex];
                candy.dataset.row = row;
                candy.dataset.col = col;
                candy.textContent = emojis[colorIndex];
                
                candy.addEventListener('click', () => {
                    if (selectedCandy === null) {
                        // é€‰æ‹©ç¬¬ä¸€ä¸ªç³–æœ
                        selectedCandy = candy;
                        candy.classList.add('selected');
                    } else {
                        // é€‰æ‹©ç¬¬äºŒä¸ªç³–æœ
                        const firstRow = parseInt(selectedCandy.dataset.row);
                        const firstCol = parseInt(selectedCandy.dataset.col);
                        const secondRow = parseInt(candy.dataset.row);
                        const secondCol = parseInt(candy.dataset.col);
                        
                        // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
                        if (areAdjacent(firstRow, firstCol, secondRow, secondCol)) {
                            selectedCandy.classList.remove('selected');
                            swapCandies(firstRow, firstCol, secondRow, secondCol);
                            moves++;
                            movesDisplay.textContent = moves;
                            selectedCandy = null;
                        } else {
                            selectedCandy.classList.remove('selected');
                            selectedCandy = candy;
                            candy.classList.add('selected');
                        }
                    }
                });
                
                return candy;
            }
            
            // æ£€æŸ¥ä¸¤ä¸ªç³–æœæ˜¯å¦ç›¸é‚»
            function areAdjacent(row1, col1, row2, col2) {
                return (
                    (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                    (Math.abs(col1 - col2) === 1 && row1 === row2)
                );
            }
            
            // äº¤æ¢ä¸¤ä¸ªç³–æœ
            function swapCandies(row1, col1, row2, col2) {
                // äº¤æ¢æ•°ç»„ä¸­çš„æ•°æ®
                const temp = board[row1][col1];
                board[row1][col1] = board[row2][col2];
                board[row2][col2] = temp;
                
                // æ›´æ–°UI
                updateBoard();
                
                // æ£€æŸ¥åŒ¹é…
                setTimeout(() => {
                    if (!checkMatches()) {
                        // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
                        const temp = board[row1][col1];
                        board[row1][col1] = board[row2][col2];
                        board[row2][col2] = temp;
                        updateBoard();
                    }
                }, 300);
            }
            
            // æ›´æ–°æ£‹ç›˜æ˜¾ç¤º
            function updateBoard() {
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const candy = gameBoard.children[row * boardSize + col];
                        candy.style.backgroundColor = colors[board[row][col]];
                        candy.textContent = emojis[board[row][col]];
                    }
                }
            }
            
            // æ£€æŸ¥åŒ¹é…å¹¶æ¶ˆé™¤
            function checkMatches() {
                let hasMatches = false;
                
                // æ£€æŸ¥æ°´å¹³åŒ¹é…
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize - 2; col++) {
                        if (board[row][col] !== -1 &&
                            board[row][col] === board[row][col + 1] &&
                            board[row][col] === board[row][col + 2]) {
                            
                            // æ ‡è®°åŒ¹é…çš„ç³–æœ
                            let matchLength = 3;
                            while (col + matchLength < boardSize && 
                                   board[row][col] === board[row][col + matchLength]) {
                                matchLength++;
                            }
                            
                            // æ¶ˆé™¤åŒ¹é…çš„ç³–æœ
                            for (let i = 0; i < matchLength; i++) {
                                board[row][col + i] = -1;
                            }
                            
                            // å¢åŠ åˆ†æ•°
                            score += matchLength * 10;
                            scoreDisplay.textContent = score;
                            hasMatches = true;
                            
                            // è·³è¿‡å·²åŒ¹é…çš„ç³–æœ
                            col += matchLength - 1;
                        }
                    }
                }
                
                // æ£€æŸ¥å‚ç›´åŒ¹é…
                for (let col = 0; col < boardSize; col++) {
                    for (let row = 0; row < boardSize - 2; row++) {
                        if (board[row][col] !== -1 &&
                            board[row][col] === board[row + 1][col] &&
                            board[row][col] === board[row + 2][col]) {
                            
                            // æ ‡è®°åŒ¹é…çš„ç³–æœ
                            let matchLength = 3;
                            while (row + matchLength < boardSize && 
                                   board[row][col] === board[row + matchLength][col]) {
                                matchLength++;
                            }
                            
                            // æ¶ˆé™¤åŒ¹é…çš„ç³–æœ
                            for (let i = 0; i < matchLength; i++) {
                                board[row + i][col] = -1;
                            }
                            
                            // å¢åŠ åˆ†æ•°
                            score += matchLength * 10;
                            scoreDisplay.textContent = score;
                            hasMatches = true;
                            
                            // è·³è¿‡å·²åŒ¹é…çš„ç³–æœ
                            row += matchLength - 1;
                        }
                    }
                }
                
                // å¦‚æœæœ‰åŒ¹é…ï¼Œä¸‹è½ç³–æœå¹¶è¡¥å……æ–°çš„
                if (hasMatches) {
                    dropCandies();
                    return true;
                }
                
                return false;
            }
            
            // ç³–æœä¸‹è½å¹¶è¡¥å……æ–°çš„
            function dropCandies() {
                // ä¸‹è½ç°æœ‰çš„ç³–æœ
                for (let col = 0; col < boardSize; col++) {
                    let emptySpaces = 0;
                    
                    for (let row = boardSize - 1; row >= 0; row--) {
                        if (board[row][col] === -1) {
                            emptySpaces++;
                        } else if (emptySpaces > 0) {
                            board[row + emptySpaces][col] = board[row][col];
                            board[row][col] = -1;
                        }
                    }
                    
                    // åœ¨é¡¶éƒ¨è¡¥å……æ–°çš„ç³–æœ
                    for (let row = 0; row < emptySpaces; row++) {
                        board[row][col] = Math.floor(Math.random() * colors.length);
                    }
                }
                
                // æ›´æ–°UI
                updateBoard();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„åŒ¹é…
                setTimeout(() => {
                    if (checkMatches()) {
                        // å¦‚æœæœ‰æ–°çš„åŒ¹é…ï¼Œç»§ç»­å¤„ç†
                    } else if (score >= 1000) {
                        setTimeout(() => {
                            alert('æ­å–œï¼ä½ èµ¢äº†ï¼å¾—åˆ†ï¼š' + score);
                        }, 500);
                    }
                }, 500);
            }
            
            // æç¤ºåŠŸèƒ½
            function giveHint() {
                // ç®€åŒ–ç‰ˆçš„æç¤ºåŠŸèƒ½ - åœ¨å®é™…æ¸¸æˆä¸­éœ€è¦å®ç°æ›´å¤æ‚çš„ç®—æ³•
                alert('å°è¯•äº¤æ¢ç›¸é‚»çš„æ–¹å—æ¥åˆ›å»ºä¸‰ä¸ªæˆ–æ›´å¤šç›¸åŒé¢œè‰²çš„æ°´å¹³æˆ–å‚ç›´è¿çº¿ï¼');
            }
            
            // äº‹ä»¶ç›‘å¬
            restartButton.addEventListener('click', initGame);
            hintButton.addEventListener('click', giveHint);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
